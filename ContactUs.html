<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt Oss</title>

    <link rel="stylesheet" href="css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <form action="">
        <span><h2>Contact Us</h2></span>
        <div class="name inputBox sharing">
          <input
            type="text"
            name="fname"
            id="fname"
            required
            placeholder="First Name"
          />

          <input
            type="text"
            name="mname"
            id="mname"
            placeholder="Middle Name (Optional)"
          />

          <input
            type="text"
            name="lname"
            id="lname"
            required
            placeholder="Last Name"
          />
        </div>

        <div class="contactInfo inputBox sharing">
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email"
          />

          <input
            type="tel"
            name="tel"
            id="tel"
            required
            placeholder="Phone Number"
          />
        </div>

        <div class="message inputBox">
          <textarea
            name="message"
            id="message"
            spellcheck="true"
            placeholder="Message"
            required
          ></textarea>
        </div>

        <div class="submit">
          <button class="submit-btn" type="submit">Send Your Message!</button>
        </div>
      </form>
    </section>
  </body>
</html>
